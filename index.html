<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>2048</title>
  </head>
  <body>
    <section id="container">
      <h1>2048</h1>
      <div class="score">
        <div class="score__current">
          Score:
          <p>156</p>
        </div>
        <div class="score__high">
          High Score:
          <p>1800</p>
        </div>
      </div>
      <div class="grid">
        <div id="1" class="grid__square">2</div>
        <div id="2" class="grid__square"></div>
        <div id="3" class="grid__square">2</div>
        <div id="4" class="grid__square"></div>
        <div id="5" class="grid__square"></div>
        <div id="6" class="grid__square"></div>
        <div id="7" class="grid__square"></div>
        <div id="8" class="grid__square"></div>
        <div id="9" class="grid__square"></div>
        <div id="10" class="grid__square"></div>
        <div id="11" class="grid__square"></div>
        <div id="12" class="grid__square"></div>
        <div id="13" class="grid__square"></div>
        <div id="14" class="grid__square"></div>
        <div id="15" class="grid__square"></div>
        <div id="16" class="grid__square"></div>
      </div>
      <button id="new-game">NEW GAME</button>
    </section>
  </body>
</html>
